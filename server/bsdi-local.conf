# specify that path instead of using $top directly.
# support for AIcons browser
map	antbin		cgi.pl		&cgi'cgi($top,$rest,$query)
# I hate cgi-bin
map	interfaces	cgi.pl		&cgi'cgi($top,$rest,$query)


